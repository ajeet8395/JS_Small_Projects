<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Border Effect</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for Hover Effect */
        .table-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #b3d68b; /* Adjust background color as needed */
        }

        th.hover-border {
            position: relative;
        }

        th.hover-border:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #000000; /* Change this color as needed */
            bottom: -2px; /* Adjust distance as needed */
            left: 0;
            transform: scaleX(0);
            transform-origin: left center;
            transition: transform 0.3s ease;
        }

        th.hover-border:hover:before {
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table class="table-auto bg-white p-4 rounded-lg shadow-xl">
            <thead>
                <tr>
                    <th class="px-4 py-2 text-left hover-border">Header 1</th>
                    <th class="px-4 py-2 text-left hover-border">Header 2</th>
                    <th class="px-4 py-2 text-left hover-border">Header 3</th>
                </tr>
            </thead>
            <tbody>
                <!-- Add table body content here -->
            </tbody>
        </table>
    </div>
</body>
</html>
